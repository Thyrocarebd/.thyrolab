                <style>
.home-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Default 3 columns */
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.homecon1 {
    width: 100%;
}

.homebtn {
    width: 100%;
    height: 150px; /* Fixed height instead of aspect ratio */
    background: linear-gradient(145deg, #eff6f7, #e6ecc4c4);
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
    color: #333;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
    box-shadow: 
    inset 5px 5px 15px rgba(0, 0, 0, 0.2),
    inset -5px -5px 15px rgba(255, 255, 255, 0.5);

}

.homebtn h2 {
    margin: 0;
    padding: 15px;
    text-align: center;
    font-size: 1.2rem;
    transition: transform 0.3s ease;
    word-wrap: break-word;
}

/* Hover effect */
.homebtn:hover {
    transform: translateY(-5px);
    box-shadow: 
    inset 5px 5px 15px rgba(0, 0, 0, 0.2),
    inset -5px -5px 15px rgba(255, 255, 255, 0.5);
    /* background: linear-gradient(145deg, #c4dcd9, #96b0ad); */
}

.homebtn:hover h2 {
    transform: scale(1.05);
}

/* Active/Click effect */
.homebtn:active {
    transform: translateY(2px);
    box-shadow: 
        3px 3px 10px rgba(0,0,0,0.15),
        -3px -3px 10px rgba(255,255,255,0.4);
    background: linear-gradient(145deg, #8fa7a4, #b9d1ce);
}

/* Media Queries for Responsiveness */
@media screen and (max-width: 1024px) {
    .home-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
        gap: 15px;
        padding: 15px;
    }
}

@media screen and (max-width: 768px) {
    .home-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for small tablets */
        gap: 12px;
        padding: 12px;
    }
    
    .homebtn {
        height: 130px;
    }
    
    .homebtn h2 {
        font-size: 1rem;
    }
}

@media screen and (max-width: 480px) {
    .home-container {
        grid-template-columns: 1fr; /* Single column for mobile */
        gap: 10px;
        padding: 10px;
    }
    
    .homebtn {
        height: 120px;
    }
    
    .homebtn h2 {
        font-size: 0.9rem;
    }
}

/* Fix for very small screens */
@media screen and (max-width: 320px) {
    .homebtn {
        height: 100px;
    }
    
    .homebtn h2 {
        font-size: 0.8rem;
        padding: 10px;
    }
}
                </style>
